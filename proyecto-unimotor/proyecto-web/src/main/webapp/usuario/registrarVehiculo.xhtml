<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Registrar nuevo vehiculo</ui:define>
	<ui:define name="content">

		<p:panel header="Registro vehiculo nuevo">
			<h:form>
				<h:panelGrid columns="3" cellpading="10">

					<p:outputLabel for="nombre_vehiculo" value="Nombre publicacion:" />
					<p:inputText id="nombre_vehiculo"
						value="#{vehiculoBean.vehiculo.nombre}" required="true"
						validatorMessage="el nombre no puede tener mas de 100 caracteres">
						<f:validateLength maximum="100" />
					</p:inputText>
					<p:message for="nombre_vehiculo" />

					<p:outputLabel for="modelo_vehiculo" value="modelo" />
					<p:selectOneMenu id="modelo_vehiculo"
						value="#{vehiculoBean.vehiculo.modelo}" required="true"
						converter="#{modeloConverter}">
						<f:selectItem itemLabel="seleccione un modelo"
							noSelectionOption="true" />
						<f:selectItems value="#{vehiculoBean.modelos}" var="modelo"
							itemLabel="#{modelo.info}" />
					</p:selectOneMenu>
					<p:message for="modelo_vehiculo" />

					<p:outputLabel for="precio_vehiculo" value="Precio del vehiculo:" />
					<p:inputText id="precio_vehiculo"
						value="#{vehiculoBean.vehiculo.precio}" required="true" />
					<p:message for="precio_vehiculo" />

					<p:outputLabel for="kilometraje_vehiculo"
						value="Kilometraje del vehiculo:" />
					<p:inputText id="kilometraje_vehiculo"
						value="#{vehiculoBean.vehiculo.kilometraje}" required="true" />
					<p:message for="kilometraje_vehiculo" />

					<p:outputLabel for="color_vehiculo" value="Color del vehiculo:" />
					<p:inputText id="color_vehiculo"
						value="#{vehiculoBean.vehiculo.color}" required="true" />
					<p:message for="color_vehiculo" />

					<p:outputLabel for="anio_vehiculo" value="AÃ±o del vehiculo:" />
					<p:inputText id="anio_vehiculo"
						value="#{vehiculoBean.vehiculo.anio}" required="true" />
					<p:message for="anio_vehiculo" />

					<p:outputLabel for="placa_vehiculo" value="Placa del vehiculo:" />
					<p:inputText id="placa_vehiculo"
						value="#{vehiculoBean.vehiculo.placa}" required="true" />
					<p:message for="placa_vehiculo" />

					<p:outputLabel for="ciudad_vehiculo" value="ciudad" />
					<p:selectOneMenu id="ciudad_vehiculo"
						value="#{vehiculoBean.vehiculo.ciudad}" required="true"
						converter="#{ciudadConverter}">
						<f:selectItem itemLabel="seleccione una ciudad"
							noSelectionOption="true" />
						<f:selectItems value="#{vehiculoBean.ciudades}" var="ciudad"
							itemLabel="#{ciudad.nombre}" />
					</p:selectOneMenu>
					<p:message for="ciudad_vehiculo" />

					<p:outputLabel for="descripcion_vehiculo"
						value="Descripcion del vehiculo:" />
					<p:inputTextarea id="descripcion_vehiculo" rows="10" cols="50"
						value="#{vehiculoBean.vehiculo.descripcion}" />
					<p:message for="descripcion_vehiculo" />

					<p:outputLabel for="tipo_vehiculo" value="Tipo vehiculo:" />
					<p:selectOneMenu id="tipo_vehiculo"
						value="#{vehiculoBean.vehiculo.tipoVehiculo}" required="true">
						<f:selectItem itemLabel="Seleccione un tipo de vehiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{vehiculoBean.tiposVehiculo}" />
					</p:selectOneMenu>
					<p:message for="tipo_vehiculo" />

					<p:outputLabel for="tipo_combustible_vehiculo"
						value="Tipo combustible:" />
					<p:selectOneMenu id="tipo_combustible_vehiculo"
						value="#{vehiculoBean.vehiculo.tipoCombustible}" required="true">
						<f:selectItem itemLabel="Seleccione un tipo de combustible"
							noSelectionOption="true" />
						<f:selectItems value="#{vehiculoBean.tiposCombustible}" />
					</p:selectOneMenu>
					<p:message for="tipo_combustible_vehiculo" />

					<p:outputLabel for="transmision_vehiculo" value="Tipo transmision:" />
					<p:selectOneMenu id="transmision_vehiculo"
						value="#{vehiculoBean.vehiculo.transmision}" required="true">
						<f:selectItem itemLabel="Seleccione el tipo de transmision"
							noSelectionOption="true" />
						<f:selectItems value="#{vehiculoBean.tiposTransmision}"
							required="true" />
					</p:selectOneMenu>
					<p:message for="transmision_vehiculo" />

					<p:outputLabel for="fotos_vehiculo" value="Fotos del vehiculo:" />
					<p:fileUpload id="fotos_vehiculo"
						listener="#{vehiculoBean.subirFotos}" mode="advanced"
						sizeLimit="1000000" fileLimit="5"
						llowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
					<p:message for="fotos_vehiculo" />

					<p:outputLabel for="caracteristicas_vehiculo"
						value="Caracteristicas del vehiculo:" />
					<p:selectManyCheckbox id="caracteristicas_vehiculo"
						value="#{vehiculoBean.vehiculo.caracteristicas}"
						converter="#{caracteristicaConverter}">
						<f:selectItems value="#{vehiculoBean.caracteristicas}"
							var="caracteristica" itemLabel="#{caracteristica.nombre}" />
					</p:selectManyCheckbox>
					<p:message for="caracteristicas_vehiculo" />

				</h:panelGrid>

				<p:commandButton value="Registrar"
					action="#{vehiculoBean.registrarVehiculo}"
					update="@form,mensajes_registro_vehiculos" />

			</h:form>
		</p:panel>
		<p:growl id="mensajes_registro_vehiculos" for="registro_vehiculos"
			showDetail="true" />

	</ui:define>
</ui:composition>
</html>
