<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Mis publicaciones</ui:define>
	<ui:define name="content">

		<div class="p-grid p-justify-center">
			<div class="p-col-10">
				<h:form>
					<p:dataView value="#{publicacionBean.vehiculos}" var="vehiculo"
						gridIcon="pi pi-th-large" listIcon="pi pi-bars">

						<p:dataViewGridItem>
							<p:panel header="#{vehiculo.nombre}" style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<p:graphicImage styleClass="imagen-vehiculo"
										url="http://localhost:8080/unimotor/#{vehiculo.fotoPrincipal}"
										style="width:100%" />

									<h:outputText value="#{vehiculo.nombre}" />
									<h:outputText value="#{vehiculo.precio}" />
									<h:outputText
										value="#{vehiculo.modelo.nombre}-#{vehiculo.modelo.marca.nombre}" />

									<p:commandLink action="#{inicioBean.irADetalle(vehiculo.id)}">
										<h:outputText styleClass="ui-icon pi pi-search"
											style="margin:0 auto;" />
									</p:commandLink>
									<p:commandLink action="#{inicioBean.irAEditar(vehiculo.id)}">
										<h:outputText styleClass="ui-icon pi pi-replay"
											style="margin:0 auto;" />
									</p:commandLink>
									<p:commandLink action="#{publicacionBean.eliminarPublicacion(vehiculo.id)}">
										<h:outputText styleClass="ui-icon pi pi-ban"
											style="margin:0 auto;" />
									</p:commandLink>
								</h:panelGrid>
							</p:panel>
						</p:dataViewGridItem>

						<p:dataViewListItem>
							<h:panelGrid columns="3" style="width:100%"
								columnClasses="logo,detail">
								<p:graphicImage styleClass="imagen-vehiculo"
									url="http://localhost:8080/unimotor/#{vehiculo.fotoPrincipal}"
									style="width:100%" />

								<p:outputPanel>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Nombre publicacion:" />
										<h:outputText value="#{vehiculo.nombre}"
											style="font-weight: bold" />

										<h:outputText value="Precio:" />
										<h:outputText value="#{vehiculo.precio}"
											style="font-weight: bold" />

										<h:outputText value="AÃ±o:" />
										<h:outputText value="#{vehiculo.anio}"
											style="font-weight: bold" />

										<h:outputText value="Modelo:" />
										<h:outputText value="#{vehiculo.modelo.nombre}" />

										<h:outputText value="Marca:" />
										<h:outputText value="#{vehiculo.modelo.marca.nombre}" />

										<h:outputText value="Color:" />
										<h:outputText value="#{vehiculo.color}" />
									</h:panelGrid>
								</p:outputPanel>

								<p:commandLink action="#{inicioBean.irADetalle(vehiculo.id)}">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />
								</p:commandLink>
								<p:commandLink action="#{inicioBean.irAEditar(vehiculo.id)}">
									<h:outputText styleClass="ui-icon pi pi-replay"
										style="margin:0 auto;" />
								</p:commandLink>
								<p:commandLink action="#{publicacionBean.eliminarPublicacion(vehiculo.id)}">
									<h:outputText styleClass="ui-icon pi pi-ban"
										style="margin:0 auto;" />
								</p:commandLink>
							</h:panelGrid>
						</p:dataViewListItem>

					</p:dataView>
				</h:form>
			</div>
		</div>
		<p:growl id="mensaje_eliminacion_publicacion" for="msj_publicacion"
			showDetail="true" />
	</ui:define>
</ui:composition>
</html>
